      <div class="search-res-left search-res UIborder">
        <i class="fa fa-spinner search-loading" id="search-loading-icon"></i>
        <p class="page-title hide" id="page-title"></p>
        <div class="page-info-container hide">
          <div class="page-img-container">

              <li><span>ISBN:</span><span id="page-isbn"></span></li>
            </ul>
          </div>
          <div class="page-score-container">
            <div class="star-container">
              <span class="star-group" id="star-group"></span>
              <p class="comment-amount"><span id="comment-numRaters"></span>&nbsp;评价</p>
            </div>
            <p class="score-show" id="score-show"></p>
          </div>
        </div>

        <i class="fa fa-spinner search-loading" id="search-loading-icon"></i>
        <p class="author-intro hide">
          川端康成，日本小说家。一生创作多部小说，中短篇多于长篇，另有散文、评论等。成名作为小说《伊豆的舞女》。1968年，以《雪国》、《古都》、《千只鹤》三部代表作获得诺贝尔文学奖。1972年月日，川端以自杀的形式离开了人世。
        </p>
